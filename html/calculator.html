<!DOCTYPE html>
<html lang="en">
    <head>
       <style>
        .cal{
            margin-bottom: 10px;
         text-align:center;
         width: 210px;
         margin: auto;
         margin-top: 200px;
        
         border: solid black 2px;
         }
         body{
            background-color:black ;
            text-align: center;
         }
         .a:hover{
            background-color: rgb(255, 0, 0);
         }
       </style>
        </head>
 
        <body>
            <h1 style="background-color: beige;">Calculator</h1>
            <div class="cal"   >
      <table border="`5">
         <tr>
            <td colspan="3"><input type="text" id="result"/></td>
           
            <td><input type="button" class="a" value="c" onclick="clr()"></td>
         </tr>
         <tr>
          
            <td><input type="button" class="a" value="1" onclick="dis('1')"> </td>
            <td><input type="button" class="a" value="2" onclick="dis('2')" > </td>
            <td><input type="button" class="a" value="3" onclick="dis('3')"> </td>
            <td><input type="button" class="a" value="/" onclick="dis('/')"> </td>
         </tr>
         <tr>
            <td><input type="button"  class="a" value="4" onclick="dis('4')" > </td>
            <td><input type="button" class="a" value="5"onclick="dis('5')" > </td>
            <td><input type="button" class="a" value="6"  onclick="dis('6')"> </td>
            <td><input type="button" class="a" value="-"onclick="dis('-')" > </td>
         </tr>
         <tr>
            <td><input type="button" class="a" value="7" onclick="dis('7')" > </td>
            <td><input type="button" class="a" value="8" onclick="dis('8')" > </td>
            <td><input type="button" class="a" value="9" onclick="dis('9')" > </td>
            <td><input type="button" class="a" value="+"  onclick="dis('+')"> </td>
         </tr>
         <tr>
            <td><input type="button" class="a" value="." onclick="dis('.')" > </td>
            <td><input type="button" class="a" value="0" onclick="dis('0')" > </td>
            
            <td><input type="button" class="a" value="=" onclick="solve('=')" > </td>
            <td><input type="button" class="a" value="*" onclick="dis('*')"> </td>
         </tr>
      </table>
      </div>
        </body>
        <script>
            function dis(value){
                document.getElementById("result").value+=value;

            }
            function backSpace(){
                document.getElementById("result").value=(0);
   
}
function clr()
         {
             document.getElementById("result").value = ""
         }
         function solve()
         {
             let x = document.getElementById("result").value
             let y = eval(x)
             document.getElementById("result").value = y
         }
        </script>
       
   
</html>
